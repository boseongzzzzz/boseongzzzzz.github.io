title: 안녕하세요 백엔드 개발자를 지망하는 김보성이라고 합니다. #Your awesome title
email: boseongzzzzz@gmail.com
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl:  # the subpath of the site
url: http://boseongzzzzz.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: GMT+9

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: BOSEONG KIM
  pic: /assets/img/boseong.png
  picAlt: "BS11"
  job: backend developer
  home: true
  aboutme: true
  skills: true
  project: true
  contact: true  

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
