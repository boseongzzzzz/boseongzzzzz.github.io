<script>
    // @license magnet:?xt=urn:btih:d3d9a9a6595521f9666a5e94cc830dab83b65699&dn=expat.txt Expat
        const themePreference = () => {
            const hasLocalStorage = localStorage.getItem('theme');
            let supports = false;
            let theme = undefined;
    
            if (hasLocalStorage === 'light') {
                theme = 'light';
            }
            if (hasLocalStorage === 'dark') {
                theme = 'dark';
            }
    
            if (window.matchMedia(`(prefers_color: dark)`).matches) {
                theme = hasLocalStorage ? hasLocalStorage : 'dark';
                supports = true;
            };
            if (window.matchMedia(`(prefers_color: light)`).matches) {
                theme = hasLocalStorage ? hasLocalStorage : 'light';
                supports = true;
            };
            if (window.matchMedia(`(prefers_color: no-preference)`).matches) {
                theme = hasLocalStorage ? hasLocalStorage : 'none';
                supports = true;
            };
    
            return {
                supports,
                theme
            };
        }
    
        document.addEventListener('DOMContentLoaded', e => {
            console.clear();
    
            const userThemePreference = themePreference();
            const toggle = document.querySelector('[theme_toggle]');
            const html = document.documentElement;
    
            const setTheme = () => {
                switch (userThemePreference.theme) {
                    case 'dark':
                        toggle.checked = true;
                        html.classList.add('dark');
                        html.classList.remove('light');
                        break;
                    case 'light':
                        toggle.checked = false;
                        html.classList.remove('dark');
                        html.classList.add('light');
                        break;
                }
            }
            setTheme();
            toggle.addEventListener('click', e => {
                if (toggle.checked) {
                    html.classList.add('dark');
                    html.classList.remove('light');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.classList.remove('dark');
                    html.classList.add('light');
                    localStorage.setItem('theme', 'light');
                }
            }, false);
        }, false);
    // @license-end
    </script>
    
    <!-- main 마우스 오버 이벤트 -->
    <script>
        const logoElements = document.querySelectorAll('.main_logo_moving');
    
        logoElements.forEach((logo) => {
            logo.addEventListener('mouseover', () => {
                logo.classList.add('shake-animation');
                logo.style.color = 'red';
            });
    
            logo.addEventListener('mouseout', () => {
                logo.classList.remove('shake-animation');
                logo.style.color = 'black';
            });
        });
    </script>
    
    <!-- 프로젝트 슬라이드 -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 2, // 한 번에 보여지는 슬라이드 개수를 2개로 수정
            spaceBetween: 30, // 슬라이드 사이 간격을 30px로 조정
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            }
        });
    
        // 마우스 오버 이벤트 등록
        swiper.on('mouseover', function () {
            swiper.autoplay.stop(); // 자동 재생 멈춤
        });
    
        // 마우스 아웃 이벤트 등록
        swiper.on('mouseout', function () {
            swiper.autoplay.start(); // 자동 재생 시작
        });
    </script>
