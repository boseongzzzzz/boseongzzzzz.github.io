<header class="header">

  <div class="header_content">
<!--    <label class="theme_changer">-->
<!--      <input theme_toggle type="checkbox">-->
<!--      <div class="button"></div>-->
<!--    </label>-->
    <a class="header_circle" href="{{ relative_url }}">
      <img src="{{ site.user.pic | relative_url }}" alt="{{ site.user.picAlt }}">
    </a>
    <span class="header_name">{{ site.user.name }}</span>
    <span class="header_job">{{ site.user.job }}</span>
    <span class="header_mes">{{ site.user.message }}</span>

    <nav class="nav">
      <ul class="nav_list">
        {% if site.user.aboutme %}
        <li class="nav_item">
          <a href="{{ site.baseurl }}/pages/aboutme.html">About</a>
        </li>
        {% endif %}
        {% if site.user.skills %}
        <li class="nav_item">
          <a href="{{ site.baseurl }}/pages/skills.html">Skills</a>
        </li>
        {% endif %}
        {% if site.user.project %}
        <li class="nav_item">
          <a href="{{ site.baseurl }}/pages/project.html">Project</a>
        </li>
        {% endif %}
        {% if site.user.contact %}
        <li class="nav_item">
          <a href="{{ site.baseurl }}/pages/contact.html">Contact</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>

</header>
